---
- hosts: localhost
  become: yes

  tasks:

    - name: install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: install pip packages tox
      pip:
        name="tox"
        state=latest

    - name: creating tox environment
      shell: >
        tox -r -e {{ ansible_env.ENV_NAME }}
      args:
        chdir: "{{ ansible_env.APP_PATH }}"
        creates: "{{ ansible_env.VIRTUAL_ENV_PATH }}"
